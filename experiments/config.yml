path:
  # Train
  train:
    images: '../../data/inpainting/Places365/data_large/'

  # Test
  test: 
    images: '../../data/inpainting/DATASET_INPAINTING/test/'
    labels: '../../data/inpainting/DATASET_INPAINTING/test_gt/'
    
  # Experiment path
  experiment: './experiments/v100/'

dataset:
  image_height: 600
  image_width: 500
  max_masks_count: 5
  num_workers: 0
  factor: 8

architecture:
  num_blocks: 12

training:
  batch_size: 6     # 8 

  # Optimizer
  learning_rate: 0.0001   # set learning rate for training generator and discriminator as 10:1
  beta1: 0                # 0
  beta2: 0.9              # 0.9

  # Loss
  mse_loss_weight: 0.0    # 0
  style_loss_weight: 100  # 100
  rec_loss_weight: 20     # 20
  step_loss_weight: 2     # 2
  adv_loss_weight: 0.1    # TODO not implemented # 0.1 

  # Checkpointing
  save_iters: 500
  max_iteration: 1000000000
  tf_summary_iters: 100

# Hardware setup
gpu: '2,3,4,5,6,7' #[0,1,2,3]
seed: 1337
